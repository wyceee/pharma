name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Deploy on remote server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸ“ Cloning or navigating to /root/pharma repository..."
            cd /root/pharma || (git clone https://github.com/${{ github.repository }} /root/pharma && cd /root/pharma)

            echo "ğŸ§¹ Cleaning local changes to avoid git conflicts..."
            git reset --hard
            git clean -fd

            echo "â¬‡ï¸ Pulling latest code..."
            git pull

            echo "ğŸ§¹ Removing old nodejs and conflicting packages..."
            apt-get remove -y nodejs libnode72 || true

            echo "ğŸ“¦ Installing Node.js and npm..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
            apt-get install -y nodejs

            echo "ğŸ“¦ Installing backend dependencies..."
            cd backend && npm install && cd ..

            echo "ğŸ“¦ Installing frontend dependencies..."
            cd frontend && npm install && cd ..

            echo "ğŸ“¦ Building frontend for production..."
            cd frontend && npm run build && cd ..

            echo "ğŸ§¹ Stopping and removing all Docker containers..."
            docker ps -aq | xargs -r docker stop
            docker ps -aq | xargs -r docker rm

            echo "âš™ï¸ Starting Hyperledger Fabric network..."
            chmod +x ./start-fabric.sh
            ./start-fabric.sh

            echo "ğŸ“¦ Installing backend dependencies (post-Fabric start)..."
            cd backend && npm install && cd ..

            echo "âš™ï¸ Deploying smart contract and registering users..."
            chmod +x ./deploy-contract.sh
            ./deploy-contract.sh

            echo "ğŸ“¦ Installing serve to host frontend on port 80..."
            npm install -g serve

            echo "ğŸ›‘ Killing any process using port 80..."
            fuser -k 80/tcp || true

            echo "ğŸŒ Serving frontend on port 80..."
            nohup serve -s frontend/dist -l 80 & disown

            echo "ğŸ‰ Deployment complete! ğŸ‰"
            exit 0
