name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.16-dind
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t pharma-backend backend

      - name: Build frontend image
        run: docker build -t pharma-frontend frontend

      - name: Build and start Fabric network
        run: |
          chmod +x ./start-fabric.sh
          ./start-fabric.sh

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Deploy smart contract
        run: |
          chmod +x ./deploy-contract.sh
          ./deploy-contract.sh

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push backend image
        run: |
          docker tag pharma-backend ${{ secrets.DOCKERHUB_USERNAME }}/pharma-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pharma-backend:latest

      - name: Tag and push frontend image
        run: |
          docker tag pharma-frontend ${{ secrets.DOCKERHUB_USERNAME }}/pharma-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pharma-frontend:latest

      - name: Deploy on remote server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "🧹 Removing old nodejs and conflicting packages..."
            apt-get remove -y nodejs libnode-dev

            echo "🔄 Updating package lists..."
            apt update

            echo "📦 Setting up Node.js 18 repository..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | bash -

            echo "📥 Installing Node.js..."
            apt-get install -y nodejs

            echo "🔗 Creating node symlinks for compatibility..."
            ln -sf /usr/local/bin/node /usr/bin/node || true
            ln -sf /usr/local/bin/node /usr/bin/nodejs || true

            export PATH=/usr/local/bin:/usr/bin:/bin:$PATH
            echo "✅ Node version:"
            node -v

            echo "📁 Cloning or navigating to /root/pharma repository..."
            cd /root/pharma || (git clone https://github.com/${{ github.repository }} /root/pharma && cd /root/pharma)

            echo "🧹 Cleaning local changes to avoid git conflicts..."
            git reset --hard
            git clean -fd

            echo "⬇️ Pulling latest code..."
            git pull

            echo "🐳 Pulling latest backend Docker image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pharma-backend:latest

            echo "🐳 Pulling latest frontend Docker image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pharma-frontend:latest

            echo "🛑 Stopping existing Docker containers..."
            docker-compose down || true

            echo "🚀 Starting Docker containers with new images..."
            docker-compose up -d --build

            echo "🗑️ Deleting backend/node/wallet directory to reset Fabric identities..."
            rm -rf backend/node/wallet

            echo "⚙️ Starting Fabric network..."
            chmod +x ./start-fabric.sh
            ./start-fabric.sh

            echo "⚙️ Deploying smart contract and registering users..."
            chmod +x ./deploy-contract.sh
            ./deploy-contract.sh

            echo "🎉 Deployment complete!"
