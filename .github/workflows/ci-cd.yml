name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Deploy on remote server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            echo "📁 Cloning or navigating to /root/pharma repository..."
            cd /root/pharma || (git clone https://github.com/${{ github.repository }} /root/pharma && cd /root/pharma)

            echo "🧹 Cleaning local changes..."
            git reset --hard
            git clean -fd
            git pull

            echo "📦 Installing Node.js if needed..."
            if ! node -v | grep "v18"; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
              apt-get install -y nodejs
            fi

            echo "📦 Installing backend dependencies..."
            cd backend && npm install && cd ..

            echo "📦 Installing frontend dependencies..."
            cd frontend && npm install && cd ..

            echo "⚙️ Building frontend for production..."
            cd frontend && npm run build && cd ..

            echo "🛑 Stopping and removing all Docker containers..."
            docker ps -aq | xargs -r docker stop
            docker ps -aq | xargs -r docker rm

            echo "⚙️ Starting Hyperledger Fabric network..."
            chmod +x ./start-fabric.sh
            ./start-fabric.sh

            echo "📦 Installing backend dependencies (post-Fabric)..."
            cd backend && npm install && cd ..

            echo "⚙️ Deploying smart contract..."
            chmod +x ./deploy-contract.sh
            ./deploy-contract.sh

            echo "📦 Installing serve..."
            npm install -g serve

            echo "🛑 Killing any process on port 80..."
            fuser -k 80/tcp || true

            echo "🌐 Serving frontend on port 80..."
            nohup serve -s frontend/dist -l 80 & disown

            echo "🔑 Writing backend .env file with SECRET_KEY..."
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > /root/pharma/backend/.env

            echo "🎉 Deployment complete! 🎉"
            exit 0
